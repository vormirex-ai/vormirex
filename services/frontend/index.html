<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Vormirex – AI-Powered Learning Platform</title>

    <!-- Meta Description (VERY IMPORTANT) -->
    <meta
      name="description"
      content="Vormirex is an AI-powered learning platform offering personalized study paths, group learning rooms, and a 24/7 AI teacher to help you learn faster and smarter."
    />

    <!-- Open Graph (Google & Social Preview) -->
    <meta
      property="og:title"
      content="Vormirex – AI-Powered Learning Platform"
    />
    <meta
      property="og:description"
      content="Learn smarter with AI-powered personalized paths, group learning, and a 24/7 AI teacher on Vormirex."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vormirex.com" />
    <!-- Optional but recommended -->
    <meta property="og:image" content="https://vormirex.com/og-image.png" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Vormirex – AI-Powered Learning Platform"
    />
    <meta
      name="twitter:description"
      content="Learn smarter with AI-powered personalized paths, group learning, and a 24/7 AI teacher on Vormirex."
    />
    <meta
      name="twitter:image"
      content="https://vormirex.com/twitter-image.png"
    />
    <meta name="twitter:site" content="@vormirex" />
    <meta name="twitter:creator" content="@vormirex" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://vormirex.com/" />

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "Vormirex",
        "description": "An AI-powered learning platform offering personalized study paths, group learning rooms, and a 24/7 AI teacher.",
        "url": "https://vormirex.com/",
        "logo": "https://vormirex.com/logo.png"
      }
    </script>

    <!-- Apple Mobile Web App Capable -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Vormirex" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Preload Critical CSS and JavaScript -->


    <!-- DNS Prefetching -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
